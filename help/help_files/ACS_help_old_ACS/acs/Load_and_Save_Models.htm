<h1>Open and Save Models</h1>
<p>In the system tab, models can be saved on the local file system (<EM>Save Model</EM>, <EM>Save Model as</EM>), or loaded from the local file system (<EM>Open Model</EM>). <EM>New Model</EM> cleans up the drawing field, preparing everything for a new model.</p>
