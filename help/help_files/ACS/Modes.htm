<h1>Modes</h1>
<p>The ACS can enter several different modes, depending on the status of the connected ARE. The connection status is displayed at the bottom left corner of the ACS. Possible ACS modes are:</p>
<ul>
<li><a href="Disconnected.htm">Disconnected</a></li>
<li><a href="Connected.htm">Connected</a></li>
<li><a href="Synchronized.htm">Synchronized</a></li>

<li><a href="Pause.htm">Pause</a></li>
</ul>
